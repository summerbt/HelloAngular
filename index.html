<!DOCTYPE html>
<html lang="en" ng-app="">

<head>
    <meta charset="UTF-8">
    <title>{{ greeting }} World</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-init="nav = ['Home', 'About Us', 'Blog']; numbers=[0,1,2,3]; greeting='Hello';">
    <nav>
        <div ng-repeat="nav in nav">{{ nav }}</div>
        <a href=# ng-click="tab='numbers'" ng-class="{active:tab=='numbers'}">Numbers</a>
        <a href=# ng-click="tab='form'" ng-class="{active:tab=='form'}">Forms</a>
    </nav>
    <div ng-switch="tab">
        <div ng-switch-when="form">
            <p>Enter a word you would like to say to the world:</p>
            <input type="text" ng-model="greeting">
            <div ng-switch="greeting" ng-class="{highlight:greeting=='highlight'}">
                <p ng-switch-when="Hi">You typed "Hi"</p>
                <p ng-switch-when="Bye">You typed "Bye"</p>
                <p ng-if="greeting=='hello'">Nah nah nah, try again!</p>
                <p ng-if="greeting!=='hello'">{{greeting}}</p>
            </div>
            <button ng-click="greeting='add custom greeting'">Default</button>

        </div>
        <div ng-switch-when="numbers">
            <div>
                <form ng-submit="numbers.push(newValue)">
                    <input type="number" ng-model="newValue" />
                    <input type="submit" />
                </form>
                <h1 ng-repeat="number in numbers" ng-class="{highlight:newValue=='5'}">{{ number }}</h1>
                <button ng-click="numbers.push(numbers.length)">Push</button>
                <button ng-click="numbers.pop()">Pop</button>
                <button ng-click="numbers=[]">Clear</button>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>

</html>
